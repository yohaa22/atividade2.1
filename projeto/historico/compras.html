<body>
    <header>
        <h1>Cadastro de Cliente</h1>

    <main>
        <form action="/projeto/historico/resultado.html" method="get">
            <section action="/projeto/historico/resultado.html">
                <h2>Dados Pessoais</h2>
                <label for="nome">nome completo:</label>
                <input type="text" id="nome" name="nome" required>
               </section>
               <br>

               <section>
              
                <label for="data">data:</label>
                <input type="date" id="data" name="data" required>
               </section>
<br>
               <section>
                <label for="cpf">cpf:</label>
                <input type="text" id="cpf" name="cpf" required>
           
               </section>

       




<br>
            <section>
                <h2>Endereço para Entrega</h2>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>
            </section>
<br>
            <section>
                <label for="numero">numero:</label>
                <input type="numero" id="numero" name="numero" required>
              
            </section>
<br>


            <section>
                <label for="CEP">CEP:</label>
                <input type="numero" id="CEP" name="CEP" required>
              
            </section>

<br>

            <section>
                <label for="cidade">cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </section>
<br>










            <section>
                <h2>Acesso à Plataforma</h2>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </section>

            <label for="senha">senha:</label>
            <input type="password" id="senha" name="senha" required>
        </section>






<input type="submit" value="Enviar">
